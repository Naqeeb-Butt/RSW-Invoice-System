[build]
  base = "frontend/"
  command = "NODE_OPTIONS='--max-old-space-size=4096' npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"
  REACT_APP_API_URL = "/.netlify/functions"
  DATABASE_URL = "sqlite:///./tmp/invoice_system.db"
  SECRET_KEY = "aasko-invoice-system-netlify-production-key"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
