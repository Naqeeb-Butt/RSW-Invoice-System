services:
  - type: web
    name: invoice-system-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: false
    envVars:
      - key: DATABASE_URL
        value: sqlite:////app/data/invoice_system.db
      - key: SECRET_KEY
        sync: false
      - key: ADMIN_EMAIL
        value: admin@aasko.com
      - key: ADMIN_PASSWORD
        value: admin123
      - key: ADMIN_NAME
        value: Admin User
      - key: PYTHON_VERSION
        value: 3.11.9
    disk:
      name: invoice-data
      mountPath: /app/data
      sizeGB: 1
